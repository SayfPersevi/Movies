<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Document</title>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="image__container">
                    <img src="./Assets/IMDBLogo" alt="Logo" class="logo">
                </div>

                <ul class="nav__bar">
                    <li class="nav__bar--item"><a href="./Index.html" class="nav__bar--item-color">Home</a></li>
                    <li class="nav__bar--item"><a href="" class="nav__bar--item-color">Find your movie</a></li>
                    <li class="nav__bar--item"><a href="" class="nav__bar--item-color">Contact</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="row">
                    <div class="section__container">

                        <h1 class="section__title">
                        The Worlds Most Trusted Movie Ratings
                        </h1>
                        <div class="section__search--container">
                            <h2 class="section__search--title">
                        Browse all movies
                            </h2>
                        </div>
                        <label class="search__bar">
                            <input type="search" class="search__bar--input" data-search placeholder="Search By Name or keyword"/>
                        </label>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="movies">
                <div class="movies__container">
                    <div class="row">
                        <div class="movie__list" data-movie-card-container>
                            <template data-movie-template>
                                <div class="movie__list--item">
                                    <img src="./Assets/download (1).jpg" alt="Movie Poster" class="movie__poster" data-poster>
                                    <h3 class="movie__title" data-title>
                                    </h3>
                                </div>
                            </template>
                        </div>
                    </div>

                </div>

            </section>
        </main>
        <footer id="footer">

        </footer>


    </section>


    
</body>
<script src="Main.js"></script>

</html>
